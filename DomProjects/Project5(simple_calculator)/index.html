<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <form action="form">
          <label for="num1" id="number1">Enter First Number</label>
          <input type="number" id="n1" class="n1"><br><br>
          <label for="num2" id="number2">Enter Second Number</label>
          <input type="number" id="n2" class="n2"><br><br>
          <select id="selectOp">
            <option value="plus">Addition (+)</option>
            <option value="min">Subtraction (-)</option>
            <option value="multi">Multiplication (*)</option>
            <option value="divi">Division (/)</option>
          </select>
        </form>
        <button id="btn">Calculate</button>
        <div id="ans"></div>
    </div>

    <script src="calculate.js"></script>
  </body>
</html>
