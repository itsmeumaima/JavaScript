<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 5 attempt to guess the right number</p>
        <br>
        <form class="form">
            <label for="guessfeild" id="guess">Guess a number</label><br><br>
            <input type="text" id="guessField" class="guessField"><br><br>
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="result">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">5</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="number.js"></script>
</html>
