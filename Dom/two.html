<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: black; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent=document.querySelector('.parent')
    console.log(parent)
    console.log(parent.children)
    console.log(parent.children[1].innerText)
    for (let i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerText)
    }
    parent.children[1].style.color='red'
    console.log(parent.firstElementChild)

    const one=document.querySelector('.day')
    console.log(one)

    console.log(one.parentElement)
    console.log(one.nextElementSibling)

    console.log("Node :",parent.childNodes)
</script>
</html>
